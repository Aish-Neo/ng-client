<mat-toolbar color="primary">

  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    {{utilService.env.app_name}}
  </button>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button class="nav-button" mat-button routerLink="/home">Products</button>
    <button class="nav-button" mat-button routerLink="/home">Dashboard</button>
    <button class="nav-button" mat-button routerLink="/login">Login/Register</button>
    <button class="nav-button" mat-button routerLink="/home">Logout</button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>
<mat-menu yPosition="below" #menu="matMenu" [overlapTrigger]="false">
  <button class="nav-menu-item" mat-menu-item routerLink="/products">Profile</button>
  <button class="nav-menu-item" mat-menu-item routerLink="/dashboard">Settings</button>
  <button class="nav-menu-item" mat-menu-item routerLink="/dashboard">Dashboard</button>
  <mat-divider></mat-divider>
  <button class="nav-menu-item" mat-menu-item routerLink="/login">Login/Register</button>
  <button class="nav-menu-item" mat-menu-item routerLink="/dashboard">Logout</button>
</mat-menu>
